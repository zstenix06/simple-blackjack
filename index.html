<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class = "startContainer" id="start-button">
            <h1>Blackjack!</h1>
            <h2 id="player-sum"></h2>
            <button onclick="startGame()">Start Game</button>
            <h2>Bet Here:</h2>
            <input type="text" id="betAmt">
        </div>
        <div id="runGame" hidden>
            <div class="container">
                <div class="bigmessage">
                    <h3 id="betSummary"></h3>
                    <h3 id="betSummaryTwo"></h3>
                    <h2 id="dealer-sum" hidden></h2>
                    <div id="content" hidden></div>
                    <img id="card-img" src="" alt="">
                    <h1 id="changing-message"></h1>
                </div>
                <div class="small-container">
                    <h2 id="card-message">Cards:</h2>
                    <h2 id="sum-message">Sum:</h2>
                </div>
                <div class="buttons" id="button-div">
                    <button onclick="" id="retryButton" hidden>Try Again</button>
                    <button onclick="hit()" id="hitButton">Hit</button>
                    <button onclick="stand()" id="standButton">Stand</button>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
